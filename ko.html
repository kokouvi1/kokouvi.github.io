<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìù Ma To-Do List</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
      font-size: 2rem;
    }

    p {
      color: #7f8c8d;
      margin-bottom: 20px;
    }

    .input-section {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    #taskInput {
      flex: 1;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
    }

    #taskInput:focus {
      border-color: #6a11cb;
    }

    #addBtn {
      padding: 12px 20px;
      background-color: #6a11cb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    #addBtn:hover {
      background-color: #5a0fb0;
    }

    ul {
      list-style: none;
      text-align: left;
    }

    li {
      padding: 12px 15px;
      background: #f9f9f9;
      border: 1px solid #eee;
      margin-bottom: 8px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fadeIn 0.5s;
    }

    li:hover {
      background: #f1f1f1;
    }

    li button {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .footer {
      margin-top: 30px;
      color: #95a5a6;
    }

    #clearAll {
      background: #95a5a6;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    #clearAll:hover {
      background: #7f8c8d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù Ma To-Do List</h1>
    <p>Organise tes t√¢ches facilement !</p>

    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Ajouter une t√¢che..." />
      <button id="addBtn">Ajouter</button>
    </div>

    <ul id="taskList"></ul>

    <div class="footer">
      <button id="clearAll">Tout supprimer</button>
      <p>‚ú® D√©ploy√© avec GitHub Pages</p>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const taskInput = document.getElementById("taskInput");
      const addBtn = document.getElementById("addBtn");
      const taskList = document.getElementById("taskList");
      const clearAll = document.getElementById("clearAll");

      // Charger les t√¢ches depuis localStorage
      const loadTasks = () => {
        const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
        taskList.innerHTML = "";
        tasks.forEach(task => {
          addTaskToDOM(task);
        });
      };

      // Sauvegarder les t√¢ches dans localStorage
      const saveTasks = () => {
        const tasks = Array.from(taskList.children).map(li => li.querySelector("span").textContent);
        localStorage.setItem("tasks", JSON.stringify(tasks));
      };

      // Ajouter une t√¢che dans le DOM
      const addTaskToDOM = (taskText) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span>${taskText}</span>
          <button>‚ùå</button>
        `;
        
        li.querySelector("button").onclick = () => {
          li.remove();
          saveTasks();
        };

        taskList.appendChild(li);
      };

      // Ajouter une t√¢che
      const addTask = () => {
        const taskText = taskInput.value.trim();
        if (taskText === "") {
          alert("Veuillez entrer une t√¢che !");
          return;
        }
        
        addTaskToDOM(taskText);
        taskInput.value = "";
        saveTasks();
      };

      addBtn.addEventListener("click", addTask);
      taskInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") addTask();
      });

      clearAll.addEventListener("click", () => {
        if (confirm("Supprimer toutes les t√¢ches ?")) {
          taskList.innerHTML = "";
          saveTasks();
        }
      });

      // Charger les t√¢ches au d√©marrage
      loadTasks();
    });
  </script>
</body>
</html>
